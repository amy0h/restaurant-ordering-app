<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;700&family=Smythe&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>

        <header>
            <h1 class="restaurant-title">=Jimmy's Diner=</h1>
            <p class="slogan">The best burgers and pizzas in town.</p>
        </header>

        <section>
            <div class="menu-container" id="menu-container"></div>
        </section>	

        <section>
            <div class="order-container" id="order-container">
                <h2 class="order-title center-text">Your order</h2>
                <p class="center-text">You currently have no items in your cart.</p>
            </div>
        </section>

        <form class="payment-form" id="payment-form">
            <h2>Enter card details</h2>
            <input
                type="text"
                placeholder="Enter your name"
                id="form-name"
                name="form-name"
                required>
            <input
                type="number"
                placeholder="Enter card number"
                id="form-card-number"
                name="form-card-number"
                required>
            <input
                type="number"
                placeholder="Enter CVV"
                id="form-csv"
                name="form-csv"
                required>
            <button id="pay-btn" type="submit">Pay</button>
        </form>

    </body>
    <script type="module" src="index.js"></script>
</html>
